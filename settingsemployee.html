<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphura.in - Employee Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark Mode Styles */
        .dark body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .dark .sidebar {
            background-color: #2d2d2d;
            border-right-color: #404040;
        }
        
        .dark .top-bar {
            background-color: #2d2d2d;
            border-bottom-color: #404040;
        }
        
        .dark .nav-item {
            color: #b0b0b0;
        }
        
        .dark .nav-item:hover {
            background-color: #3a3a3a;
        }
        
        .dark .nav-item.active {
            background-color: #3a1a1a;
            color: #e63946;
        }
        
        .dark [style*="background: #fff"],
        .dark [style*="background-color: #fff"] {
            background-color: #2d2d2d !important;
        }
        
        .dark [style*="color: #333"] {
            color: #e0e0e0 !important;
        }
        
        .dark [style*="color: #666"] {
            color: #b0b0b0 !important;
        }
        
        .dark [style*="border: 2px solid #e0e0e0"] {
            border-color: #404040 !important;
        }
        
        .dark input[type="text"],
        .dark input[type="email"],
        .dark input[type="password"],
        .dark select {
            background-color: #3a3a3a !important;
            color: #e0e0e0 !important;
            border-color: #404040 !important;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .top-bar {
                padding: 12px 16px;
                flex-wrap: wrap;
            }

            .user-info {
                margin-top: 8px;
                width: 100%;
            }

            .content-area {
                padding: 16px;
            }

            .settings-section {
                padding: 16px !important;
            }

            .settings-section h2 {
                font-size: 16px !important;
            }

            button {
                width: 100%;
                margin-top: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .settings-section {
                padding: 12px !important;
            }

            input, select {
                width: 100% !important;
            }
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-logo {
            padding: 24px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .graphura-text {
        }
        
        .dark .graphura-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        

        

        

        

        

        

        

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #f5f5f5;
        }

        .nav-item.active {
            color: #e63946;
            background-color: #fff5f5;
            border-left: 3px solid #e63946;
            padding-left: 21px;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .nav-item.logout {
            color: #999;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: #fff;
            padding: 16px 32px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .user-info:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        .user-role {
            font-size: 12px;
            color: #999;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .content-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        .settings-content {
            padding: 32px;
        }
    </style>
</head>

    <script>
        // Authentication and Role Check
        (function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            if (currentUser.role !== 'employee') {
                alert('Access denied. Employee privileges required.');
                window.location.href = 'login.html';
                return;
            }
            
            const userNameEl = document.getElementById('headerUserName');
            const userRoleEl = document.querySelector('.user-role');
            if (userNameEl) userNameEl.textContent = currentUser.name;
            if (userRoleEl) userRoleEl.textContent = 'Employee';
        })();

        // Profile Picture Functions
        function loadProfilePicture() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            const profilePic = localStorage.getItem('profilePicture_' + currentUser.id) || currentUser.profilePicture;
            const settingsAvatar = document.getElementById('settingsUserAvatar');
            const headerAvatar = document.getElementById('headerUserAvatar');
            
            if (profilePic) {
                if (settingsAvatar) {
                    settingsAvatar.style.backgroundImage = `url(${profilePic})`;
                    settingsAvatar.style.backgroundSize = 'cover';
                    settingsAvatar.style.backgroundPosition = 'center';
                    settingsAvatar.textContent = '';
                }
                if (headerAvatar) {
                    headerAvatar.style.backgroundImage = `url(${profilePic})`;
                    headerAvatar.style.backgroundSize = 'cover';
                    headerAvatar.style.backgroundPosition = 'center';
                    headerAvatar.textContent = '';
                }
            } else {
                const initials = currentUser.name ? currentUser.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : 'U';
                if (settingsAvatar) {
                    settingsAvatar.style.backgroundImage = '';
                    settingsAvatar.textContent = initials;
                }
                if (headerAvatar) {
                    headerAvatar.style.backgroundImage = '';
                    headerAvatar.textContent = initials;
                }
            }
        }
        
        function updateProfilePicture(imageData) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            localStorage.setItem('profilePicture_' + currentUser.id, imageData);
            currentUser.profilePicture = imageData;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            loadProfilePicture();
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].profilePicture = imageData;
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                const nameInput = document.getElementById('settings-name');
                const emailInput = document.getElementById('settings-email');
                if (nameInput) nameInput.value = currentUser.name || '';
                if (emailInput) emailInput.value = currentUser.email || '';
                loadProfilePicture();
            }

            // Profile picture upload
            const changeProfilePictureBtn = document.getElementById('changeProfilePictureBtn');
            const profilePictureInput = document.getElementById('profilePictureInput');
            
            if (changeProfilePictureBtn && profilePictureInput) {
                changeProfilePictureBtn.addEventListener('click', function() {
                    profilePictureInput.click();
                });
                
                profilePictureInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        if (file.size > 5 * 1024 * 1024) {
                            alert('Image size must be less than 5MB');
                            return;
                        }
                        
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const imageData = event.target.result;
                            updateProfilePicture(imageData);
                            alert('Profile picture updated successfully!');
                        };
                        reader.onerror = function() {
                            alert('Error reading file. Please try again.');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Theme toggle - Load saved setting and initialize
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const html = document.documentElement;
                const toggleSpan = themeToggle.querySelector('span');
                
                // Load saved dark mode setting - default to OFF if not set
                const settings = JSON.parse(localStorage.getItem('settings_employee') || '{}');
                const isDarkMode = settings.darkMode === true; // Explicitly check for true
                
                // Apply saved setting
                if (isDarkMode) {
                    html.classList.add('dark');
                    themeToggle.style.background = '#4f46e5';
                    if (toggleSpan) {
                        toggleSpan.style.transform = 'translateX(24px)';
                    }
                } else {
                    html.classList.remove('dark');
                    themeToggle.style.background = '#e0e0e0';
                    if (toggleSpan) {
                        toggleSpan.style.transform = 'translateX(0)';
                    }
                }
                
                // Toggle button - only changes visual state, doesn't save
                themeToggle.addEventListener('click', function() {
                    html.classList.toggle('dark');
                    const isDark = html.classList.contains('dark');
                    // Update visual state only
                    this.style.background = isDark ? '#4f46e5' : '#e0e0e0';
                    if (toggleSpan) {
                        toggleSpan.style.transform = isDark ? 'translateX(24px)' : 'translateX(0)';
                    }
                });
            }
            
            // Save Appearance Settings
            const saveAppearanceBtn = document.getElementById('saveAppearanceBtn');
            if (saveAppearanceBtn) {
                saveAppearanceBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const html = document.documentElement;
                    const isDark = html.classList.contains('dark');
                    const settings = JSON.parse(localStorage.getItem('settings_employee') || '{}');
                    settings.darkMode = isDark;
                    localStorage.setItem('settings_employee', JSON.stringify(settings));
                    window.dispatchEvent(new Event('settingsUpdated'));
                    
                    // Update toggle visual state
                    const themeToggle = document.getElementById('themeToggle');
                    if (themeToggle) {
                        themeToggle.style.background = isDark ? '#4f46e5' : '#e0e0e0';
                        const toggleSpan = themeToggle.querySelector('span');
                        if (toggleSpan) {
                            toggleSpan.style.transform = isDark ? 'translateX(24px)' : 'translateX(0)';
                        }
                    }
                    
                    alert('Appearance settings saved successfully!');
                });
            }
            
            // Save Notification Settings
            const saveNotificationsBtn = document.getElementById('saveNotificationsBtn');
            if (saveNotificationsBtn) {
                saveNotificationsBtn.addEventListener('click', function() {
                    const emailNotifications = document.getElementById('emailNotifications')?.checked || false;
                    const pushNotifications = document.getElementById('pushNotifications')?.checked || false;
                    const taskReminders = document.getElementById('taskReminders')?.checked || false;
                    
                    const settings = JSON.parse(localStorage.getItem('settings_employee') || '{}');
                    settings.notifications = {
                        email: emailNotifications,
                        push: pushNotifications,
                        reminders: taskReminders
                    };
                    localStorage.setItem('settings_employee', JSON.stringify(settings));
                    alert('Notification settings saved successfully!');
                });
            }
            
            // Load notification settings
            const settings = JSON.parse(localStorage.getItem('settings_employee') || '{}');
            if (settings.notifications) {
                const emailNotif = document.getElementById('emailNotifications');
                const pushNotif = document.getElementById('pushNotifications');
                const taskRem = document.getElementById('taskReminders');
                if (emailNotif) emailNotif.checked = settings.notifications.email !== false;
                if (pushNotif) pushNotif.checked = settings.notifications.push || false;
                if (taskRem) taskRem.checked = settings.notifications.reminders !== false;
            }
            
            // Save Language Settings
            const saveLanguageBtn = document.getElementById('saveLanguageBtn');
            if (saveLanguageBtn) {
                saveLanguageBtn.addEventListener('click', function() {
                    const language = document.getElementById('languageSelect')?.value || 'English';
                    const timezone = document.getElementById('timezoneSelect')?.value || 'Asia/Kolkata';
                    
                    const settings = JSON.parse(localStorage.getItem('settings_employee') || '{}');
                    settings.language = language;
                    settings.timezone = timezone;
                    localStorage.setItem('settings_employee', JSON.stringify(settings));
                    alert('Language settings saved successfully!');
                });
            }
            
            // Load language settings
            if (settings.language) {
                const langSelect = document.getElementById('languageSelect');
                if (langSelect) langSelect.value = settings.language;
            }
            if (settings.timezone) {
                const tzSelect = document.getElementById('timezoneSelect');
                if (tzSelect) tzSelect.value = settings.timezone;
            }

            // Logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Do you want to logout?')) {
                        localStorage.removeItem('currentUser');
                        window.location.href = 'login.html';
                    }
                });
            }

            // Logout from sidebar
            const sidebarLogout = document.querySelector('.nav-item.logout');
            if (sidebarLogout) {
                sidebarLogout.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Do you want to logout?')) {
                        localStorage.removeItem('currentUser');
                        window.location.href = 'login.html';
                    }
                });
            }

            // Delete account button
            const deleteAccountBtn = document.getElementById('deleteAccountBtn');
            if (deleteAccountBtn) {
                deleteAccountBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                        if (currentUser) {
                            const users = JSON.parse(localStorage.getItem('users')) || [];
                            const updatedUsers = users.filter(u => u.id !== currentUser.id);
                            localStorage.setItem('users', JSON.stringify(updatedUsers));
                            localStorage.removeItem('currentUser');
                            alert('Account deleted successfully.');
                            window.location.href = 'login.html';
                        }
                    }
                });
            }

            // Change password button
            const changePasswordBtn = document.getElementById('changePasswordBtn');
            if (changePasswordBtn) {
                changePasswordBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const newPassword = prompt('Enter new password:');
                    if (newPassword && newPassword.length >= 6) {
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                        if (currentUser) {
                            const users = JSON.parse(localStorage.getItem('users')) || [];
                            const user = users.find(u => u.id === currentUser.id);
                            if (user) {
                                user.password = newPassword;
                                localStorage.setItem('users', JSON.stringify(users));
                                alert('Password changed successfully!');
                            }
                        }
                    } else if (newPassword) {
                        alert('Password must be at least 6 characters long.');
                    }
                });
            }

            // Save Settings button
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            if (saveSettingsBtn) {
                saveSettingsBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    saveSettings();
                });
            }

            // Load saved settings on page load
            loadSavedSettings();
        });

        function saveSettings() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            // Get form values
            const nameInput = document.getElementById('settings-name');
            const emailInput = document.getElementById('settings-email');
            const emailNotifications = document.getElementById('emailNotifications');
            const pushNotifications = document.getElementById('pushNotifications');
            const taskReminders = document.getElementById('taskReminders');
            const languageSelect = document.getElementById('languageSelect');
            const timezoneSelect = document.getElementById('timezoneSelect');

            // Update user name if changed
            if (nameInput && nameInput.value.trim()) {
                currentUser.name = nameInput.value.trim();
                const userNameEl = document.getElementById('headerUserName');
                if (userNameEl) userNameEl.textContent = currentUser.name;
            }

            // Update settings object
            const settings = {
                emailNotifications: emailNotifications ? emailNotifications.checked : true,
                pushNotifications: pushNotifications ? pushNotifications.checked : false,
                taskReminders: taskReminders ? taskReminders.checked : true,
                language: languageSelect ? languageSelect.value : 'English',
                timezone: timezoneSelect ? timezoneSelect.value : 'Asia/Kolkata'
            };

            // Save to localStorage
            localStorage.setItem('userSettings_' + currentUser.id, JSON.stringify(settings));
            currentUser.settings = settings;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Update in users array
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].name = currentUser.name;
                users[userIndex].settings = settings;
                localStorage.setItem('users', JSON.stringify(users));
            }

            // Update avatar initials if name changed
            loadProfilePicture();

            // Show success message
            const saveBtn = document.getElementById('saveSettingsBtn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '‚úì Saved!';
            saveBtn.style.background = '#388e3c';
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.style.background = '#e63946';
            }, 2000);

            alert('Settings saved successfully!');
        }

        function loadSavedSettings() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            // Load settings from localStorage or user object
            const savedSettings = JSON.parse(localStorage.getItem('userSettings_' + currentUser.id)) || currentUser.settings || {};

            // Apply saved settings to form
            const emailNotifications = document.getElementById('emailNotifications');
            const pushNotifications = document.getElementById('pushNotifications');
            const taskReminders = document.getElementById('taskReminders');
            const languageSelect = document.getElementById('languageSelect');
            const timezoneSelect = document.getElementById('timezoneSelect');

            if (emailNotifications) emailNotifications.checked = savedSettings.emailNotifications !== false;
            if (pushNotifications) pushNotifications.checked = savedSettings.pushNotifications === true;
            if (taskReminders) taskReminders.checked = savedSettings.taskReminders !== false;
            if (languageSelect && savedSettings.language) languageSelect.value = savedSettings.language;
            if (timezoneSelect && savedSettings.timezone) timezoneSelect.value = savedSettings.timezone;
        }
    </script>
</body>
</html>
